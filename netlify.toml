[build]
  # This command runs the custom build script
  command = "node scripts/build.js"
  # The directory to publish (relative to root of your repo)
  publish = "dist"
  # Directory with the serverless Lambda functions
  functions = "dist/functions"

# Proxy API requests to our Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle single-page application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200